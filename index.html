<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Fotos</title>
    <style>
        .galeria {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .foto {
            width: 200px;
            height: 200px;
            overflow: hidden;
            position: relative;
        }
        .foto img {
            width: 100%;
            height: auto;
            display: block;
        }
        .descargar {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 5px;
        }
        .descargar:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>

    <h1>Galería de Fotos</h1>

    <div class="galeria" id="galeria">
        <!-- Las imágenes se cargarán aquí con JavaScript -->
    </div>

    <script>
        // Lista de imágenes (debes incluir la ruta completa a cada imagen)
        const imagenes = [
            'imagenes/subcarpeta1/imagen1.jpg',
            'imagenes/subcarpeta1/imagen2.jpg',
            'imagenes/subcarpeta2/imagen3.jpg',
            'imagenes/imagen4.jpg'
        ];

        const galeria = document.getElementById('galeria');

        // Crear la galería de fotos
        imagenes.forEach(imagen => {
            const divFoto = document.createElement('div');
            divFoto.classList.add('foto');

            const img = document.createElement('img');
            img.src = imagen;
            img.alt = 'Imagen de la galería';

            const botonDescarga = document.createElement('a');
            botonDescarga.href = imagen;
            botonDescarga.classList.add('descargar');
            botonDescarga.textContent = 'Descargar';
            botonDescarga.setAttribute('download', imagen);

            divFoto.appendChild(img);
            divFoto.appendChild(botonDescarga);
            galeria.appendChild(divFoto);
        });
    </script>

</body>
</html>
